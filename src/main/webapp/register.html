<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册页面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">运动会信息管理系统</a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <!--<img src="img/iphone.png" alt="">-->
                </div>
                <div class="register span6">
                     <form action="" method="post">
                        <h2>REGISTER</h2>
                        <label for="college">学院<span style="color: red;font-size: 25px;">*</span></label>
                         <select class="college"></select>
                        <label for="classes">班级<span style="color: red;font-size: 25px;">*</span></label>
                         <select class="classes"></select>
                        <label for="jobnumber">工号<span style="color: red;font-size: 25px;">*</span></label>
                        <input type="text" id="jobnumber" name="jobnumber" placeholder="请输入学号或教师号">
                        <label for="username">姓名<span style="color: red;font-size: 25px;">*</span></label>
                        <input type="text" id="username" name="username" placeholder="请输入姓名">
                        <label for="email">邮箱<span style="color: red;font-size: 25px;">*</span></label>
                        <input type="text" id="email" name="email" placeholder="请输入常用邮箱">
                        <label for="password">密码<span style="color: red;font-size: 25px;">*</span></label>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                        <label for="phone">电话<span style="color: red;font-size: 25px;">*</span></label>
                        <input type="text" id="phone" name="phone" placeholder="请输入常用电话">
                         <label for="sex">性别<span style="color: red;font-size: 25px;">*</span></label>
                        <input type="text" id="sex" name="sex" placeholder="请输入性别 例：女">
                        <label for="age">年龄</label>
                        <input type="text" id="age" name="age" placeholder="请输入年龄 例：20">
                        <label for="height">身高</label>
                        <input type="text" id="height" name="height" placeholder="请输入身高单位为cm 例：160cm">
                        <label for="weight">体重</label>
                        <input type="text" id="weight" name="weight" placeholder="请输入体重单位为kg 例：50kg">
                    
                        <button type="submit" class="confirm">提交</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
<!--        <script src="js/register.js"></script>-->
        <script src="js/register_check.js"></script>

    <style>	
		.copyrights{
			text-indent:-9999px;
			height:0;
			line-height:0;
			font-size:0;
			overflow:hidden;
		}
	</style>
</body>

</html>
